<!DOCTYPE html>
<html>
<head>
	<title>MobileTab</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="css/carrot.css" />
</head>
<body>
	<div class="page">
		<div class="page-content">
			<div class="hd">
				<div class="bar bar-tab-hd">
					<div class="bar-tab-head tab-orange long">
						<div class="tab-head-item active"><span>tab1</span></div>
						<div class="tab-head-item"><span>tab2</span></div>
						<div class="tab-head-item"><span>tab3</span></div>
					</div>
					<div class="bar-tab-body">
						<div class="tab-body-item">tab1</div>
						<div class="tab-body-item hide">tab2</div>
						<div class="tab-body-item hide">tab3</div>
					</div>
				</div>
				<div class="bar bar-tab-hd">
					<div class="bar-tab-head tab-apple long">
						<div class="tab-head-item active"><span>tab1</span></div>
						<div class="tab-head-item"><span>tab2</span></div>
						<div class="tab-head-item"><span>tab3</span></div>
					</div>
					<div class="bar-tab-body">
						<div class="tab-body-item">tab1</div>
						<div class="tab-body-item hide">tab2</div>
						<div class="tab-body-item hide">tab3</div>
					</div>
				</div>
				
			</div>
			<div class="bd">
				
			</div>
			<div class="ft">
				
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
